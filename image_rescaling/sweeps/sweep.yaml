program: image_rescaling/main.py
method: bayes
metric:
  goal: maximize
  name: test_ssim_y
parameters:
  initial_learning_rate:
    max: -2
    min: -12
    distribution: log_uniform
  lambda_recon:
    value: 1
  lambda_guide:
    values: [12, 16, 20]
  lambda_distr:
    max: 6
    min: -6
    distribution: log_uniform
  inv_per_ds:
    value: 8
  inv_first_level_extra:
    value: 0
  inv_final_level_extra:
    value: 0
  grad_clipping:
    max: 2.4
    min: -4.8
    distribution: log_uniform
  batch_size:
    values: [4, 8, 12, 16]
  img_size:
    values: [64, 144]
  fast_gpu_testing:
    value: True
  quantize_recon_loss:
    values: [True, False]
